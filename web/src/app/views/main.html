<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta name="description" content="{{meta.description}}" />

    <meta property="og:title" content="{{meta.title}}" />
    <meta property="og:description" content="{{meta.description}}" />
    <meta property="og:url" content="{{meta.url}}" />
    <meta property="og:type" content="{{meta.type}}" />

    <meta name="twitter:card" content="photo" />
    <meta name="twitter:site" content="@herojobs">
    <meta name="twitter:url" content="{{meta.url}}" />
    <meta name="twitter:title" content="{{meta.title}}" />

    {% if meta.image %}
    <meta property="og:image" content="{{meta.image}}" />
    <meta name="twitter:image" content="{{meta.image}}" />
    {% endif %}

    {% if meta.location %}
    <meta property="og:latitude" content="{{meta.location.lat}}" />
    <meta property="og:longitude" content="{{meta.location.lng}}" />
    {% endif %}

    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link href='/css/reset.css' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='/css/fonts.css' rel='stylesheet' type='text/css' />
    <link href='/css/main.css' rel='stylesheet' type='text/css' />
    <link href='/css/components.css' rel='stylesheet' type='text/css' />
    <title>{{meta.title}}</title>
  </head>

          <img src="/img/hero-logo.png" alt="loading" />

                      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                  </svg>
              </div>
          </div>
      </div>
    </div>

</html>
